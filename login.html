<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Links -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/title_img.avif" type="image/x-icon">
  <title>JourneyJive</title>
  <!--Eye_Icon library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Website CSS -->
  <link rel="stylesheet" href="stylesheet/major.css">
  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

        <div class="login-card">

          <div class="card" style="width: 60rem;">

            <div class="login-img">

              <img src="images/login-img.jpg" alt="login-img not found" id="login-img" class="img-fluid">

            </div>

            <div class="login-form">

              <div class="login-data">

                <h1 class="welcome">Journey Jive</h1>

                <p class="welcome-content">Welcome aboard Journey Jive Travels! <br>Embark on unforgettable journeys
                  with us
                </p>

              </div>

              <form action=""></form>

              <div class="mb-3">
                <div style="position: relative;"></div>
                <input type="email" id="email" required class="form-control" name="email" placeholder="Email address"
                  required>

              </div>

              <div class="mb-3">
                <input type="password" id="password" required class="form-control" name="password"
                  placeholder="Password" maxlength="20" required>
                <div class="eye-icon">
                  <i class="fas fa-eye" id="togglePassword"></i>
                </div>
              </div>

            </div>

            <div class="login-btn">

              <button type="submit" class="login">Login</button>

            </div>

            <div class="new-account">

              <p class="account-content">If you don't have an account yet, click below to create
              </p>

              <p class="one and start">one and start exploring</p>

            </div>

            <div class="account-open">

              <a href="login.html" class="click">
                <p class="click-a">click Here to open your account</p>
              </a>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</body>

<script>

  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
  });

</script>


</html>
